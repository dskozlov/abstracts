<!-- Семантика HTML5 -->
<!--
  Семантика помогает поисковиками понять структуру сайта.
  Следует разделять контент на главный и побочный.
-->

<!-- Для лучшей семантики следует пользоваться следующими тегами: -->
<header></header>
<nav></nav>
<article></article>
<section></section>
<aside></aside> <!-- всё что выделяется из основного контента -->
<footer></footer>
<figure>
  <figcaption></figcaption>
</figure>
<blockquote> <!-- содержимое этого тега не индексируется поисковиками -->
  <q></q> <!-- цитата -->
  <cite></cite> <!-- ссылка на автора -->
</blockquote>
<dl> <!-- список -->
  <dt></dt>
  <dd></dd>
</dl>
<em></em> <!-- выделение -->
<i></i> <!-- передаёт настроение -->
<b></b> <!-- привлекает внимание -->
<strong></strong> <!-- огромная важность -->
<address></address> <!-- контактная информация -->
<small></small> <!-- второстепенный текс: юридический, дисклеймеры, … -->
<time></time> <!-- для даты и времени -->
<!--
  Также можно задать атрибут datetime=‘2015-12-22’ — важен именно такой формат.
  Другие можно посмотреть в документации по HTML5.
-->
